<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body class="flex justify-center items-center flex-col">
    <header class="w-full flex justify-center h-[52px] lg:h-[76px]">
      <div
        class="flex items-center justify-between w-full p-4 silicon-max-width"
      >
        <img src="../public/images/brand-logos/solid_logo.svg" alt="" />

        <div class="flex items-center gap-4">
          <p class="hidden md:block">Dark Mode</p>

          <div class="bg-gray-600 rounded-full w-12 h-6">
            <img src="../public/images/circle.svg" alt="" />
          </div>

          <div class="menu lg:hidden">
            <img src="../public/images/horizontal-divider.svg" alt="" />
          </div>

          <div class="hidden lg:block">
            <button
              class="bg-brand-primary rounded-sm text-white py-2 px-5 flex items-center justify-center gap-2"
            >
              <img src="../public/images/icons/avatar.svg" alt="" />
              Sign in / up
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- MARK: Hero Section -->

    <section
      class="radial-hero-bg w-full flex justify-center h-[500px] md:h-[690px] border-2"
    >
      <div
        class="md:grid md:grid-cols-3 md:justify-center md:items-end bg-amber-300 h-full w-full silicon-max-width"
      >
        <div
          class="flex items-center justify-center flex-col gap-6 md:bg-green-500 md:col-span-1"
        >
          <div>
            <h2 class="text-4xl font-extrabold text-center mt-6">
              Manage All Your Money in One App
            </h2>
          </div>
          <p class="text-center text-lg p-2">
            We offer you a new generation of the mobile banking. Save, spend &
            manage money in your pocket.
          </p>
          <div class="w-full flex flex-col gap-4 md:flex-row">
            <div
              class="bg-gray-900 rounded-lg w-[90%] flex items-center justify-center py-2 mx-4"
            >
              <img src="../public/images/appstore-light-svg.svg" alt="" />
            </div>
            <div
              class="bg-gray-900 rounded-lg w-[90%] flex items-center justify-center py-2 mx-4"
            >
              <img src="../public/images/googleplay-light-svg.svg" alt="" />
            </div>
          </div>
        </div>
        <div
          class="hidden md:col-span-2 md:flex md:items-center md:justify-center bg-amber-500"
        >
          <img src="../public/images/iphones.svg" alt="" class="h-[470px]" />
        </div>
      </div>
    </section>
  </body>
</html>
